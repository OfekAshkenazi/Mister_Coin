<article class="contact-details">
    <img src="{{contact.imgUrl}}" alt="">
    <h2>{{ contact.name }}</h2>
    <p>{{ contact.email }}</p>
    <p>{{ contact.phone }}</p>
    <img class="back-btn" src="assets/imgs/back.png" (click)="onBack()" alt="" title="Back">
    <br><br>

    <transfer-found (updateMoves)="updateMoves()" [contact]="contact"></transfer-found>
</article>
<move-list [moves]="moves"></move-list>
