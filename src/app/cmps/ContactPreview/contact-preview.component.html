<article [routerLink]="['/contact', contact._id]" class="contact-preview">
    <h2>{{contact.name}}</h2>
    <img src="{{contact.imgUrl}}" alt="">
    <p>{{ contact.email }}</p>
    <p>{{ contact.phone }}</p>
    <img (click)="onEditContact($event)" class="edit-btn" src="assets/imgs/edit.png" alt="" title="Edit">
    <img class="remove-btn" (click)="onRemoveContact($event)" src="assets/imgs/delete.png" alt="" title="Delete">
</article>
